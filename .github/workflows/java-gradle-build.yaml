name: Gradle Java Build
on:
  workflow_call:
    inputs:
      java_version:
        description: "JDK version to use"
        required: false
        default: '21'
        type: string
      java_distribution:
        description: "JDK distribution to use"
        required: true
        type: string
      cache_gradle:
        description: "Cache Gradle dependencies"
        required: false
        default: true
        type: boolean
      cache_sonar:
        description: "Cache SonarCloud packages"
        required: false
        default: true
        type: boolean
      gradle_enable_sonar:
        description: "Enable Sonar analysis"
        required: false
        default: false
        type: boolean
      gradle_enable_scan:
        description: "Enable Gradle build scans"
        required: false
        default: false
        type: boolean        
      gradle_log_level:
        description: "Gradle logging level"
        required: false
        default: "info"
        type: string        
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: ${{ inputs.java_distribution }}
          cache: gradle

      - name: Cache SonarCloud packages
        if: ${{ inputs.cache_sonar }}
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        if: ${{ inputs.cache_gradle }}
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build and Analyze with Gradle
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build \
          ${{ inputs.gradle_enable_sonar && 'sonar' || '' }} \
          --${{ inputs.gradle_log_level}}  \
          ${{ inputs.gradle_enable_scan && '--scan' || '' }} \
          --warning-mode all        
