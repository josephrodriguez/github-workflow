name: docker-push
on:
  workflow_call:
    inputs:
      docker_digest_pattern:
        description: "The name of the Docker digest artifact to download. This will be used to locate the specific digest files created in a previous workflow step"
        required: true
        type: string
      docker_digest_path:
        description: "The path where the Docker digest files will be downloaded. Defaults to /tmp/digests. Set this to specify a different directory for storing the digest files if needed."
        required: false
        default: "/tmp/digests"
        type: string              
      docker_image_name:
        description: "The full name of the Docker image to push to the registry, typically in the format repository/image-name."
        required: true
        type: string
      docker_image_tags:
        description: "Tags to apply to the Docker image, usually in a comma-separated format (e.g., latest,1.0,stable). These tags will be used when pushing the image to the specified Docker registry."
        required: true
        type: string              
      docker_registry_url:
        description: "The URL of the Docker registry where the image will be pushed. For GitHub Container Registry, use ghcr.io."
        required: true
        type: string
      trivy_enabled:
        description: "Enable Aqua Trivy security scan"
        required: false
        type: boolean
        default: false        
      trivy_format:
        description: "Enable output format json|table"
        required: false
        type: string
        default: 'table'
      trivy_severity:
        description: "Specify severity level for scan"
        required: false
        type: string
        default: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
      trivy_vulnerability_type:
        description: "Specify vulnerability type"
        required: false
        type: string
        default: 'os,library'
      trivy_exit_code:
        description: "Exit code"
        required: false
        type: string
        default: '0'
      trivy_ignore_unfixed:
        description: "Ignore unfixed"
        required: false
        type: boolean
        default: true
      trivy_output:
        description: "Define the output variable in the step"
        required: false
        type: string
        default: ""
      trivy_upload_sarif:
        description: "Upload Trivy scan results in SARIF format to GitHub Security tab. Requires trivy_format to be set to 'sarif'"
        required: false
        type: boolean
        default: false        
      trivy_version:
        description: "Trivy action version to use"
        required: false
        type: string
        default: 'latest'          
      github_runner:
        description: "The operating system version used for the workflow runner. Defaults to ubuntu-latest. Adjust this to a different runner version if a specific OS version is required."
        default: "ubuntu-latest"
        required: false
        type: string
      slack_enabled:
        description: "Flag to enable Slack notifications"
        required: false
        default: false
        type: boolean
      slack_username:
        description: "Slack username for the notification"
        required: false
        default: "bot"
        type: string
      slack_channel:
        description: "Slack channel name for the notification"
        required: false
        default: "slack-notification"
        type: string
      slack_title:
        description: "Slack title of the notification"
        required: false
        default: "Docker image digest pushed to Docker registry"
        type: string             
    secrets:
      DOCKER_REGISTRY_USERNAME:
        required: true
      DOCKER_REGISTRY_TOKEN:
        required: true
      SLACK_WEBHOOK:
        required: false   
jobs:
  push:
    runs-on: ${{ inputs.github_runner }}
    outputs:
      docker_image_name: ${{ inputs.docker_image_name}}
      docker_image_version: ${{ steps.metadata.outputs.version }}
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: ${{ inputs.docker_digest_path}}
          pattern: ${{ inputs.docker_digest_pattern }}
          merge-multiple: true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker_image_name }}
          tags: ${{ inputs.docker_image_tags }}

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.docker_registry_url }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Create manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          $(printf '${{ inputs.docker_image_name}}:${{ steps.metadata.outputs.version }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ inputs.docker_image_name}}:${{ steps.metadata.outputs.version }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        if: ${{ inputs.trivy_enabled }}
        with:
          image-ref: ${{ inputs.docker_image_name}}:${{ steps.metadata.outputs.version }}
          format: ${{ inputs.trivy_format }}
          severity: ${{ inputs.trivy_severity }}
          version: ${{ inputs.trivy_version }}
          vuln-type: ${{ inputs.trivy_vulnerability_type }}
          exit-code: ${{ inputs.trivy_exit_code }}
          ignore-unfixed: ${{ inputs.trivy_ignore_unfixed }}
          output: ${{ inputs.trivy_output }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: ${{ inputs.trivy_format == 'sarif' && inputs.trivy_upload_sarif }}
        with:
          sarif_file: ${{ inputs.trivy_output }}           

      - name: Slack notification
        uses: rtCamp/action-slack-notify@v2
        if: ${{ inputs.slack_enabled }}
        env:
          SLACK_USERNAME: ${{ inputs.slack_username }}
          SLACK_CHANNEL: ${{ inputs.slack_channel }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: ${{ inputs.slack_title }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}                     